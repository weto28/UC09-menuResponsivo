<body>

    <fieldset id="cabecalho">
        <legend>
            <h1>Formulário de Contato</h1>
        </legend>
        <legend>
            <h4>Por favor preencha o formulário abaixo e um de nossos especialistas entrará em contato com você em

    <!-- <form method="POST" id="fContato" action="mailto:wellington_log@hotmail.com.br"> -->

    < <fieldset id="usuario">
        <legend>Identificação do Usuário</legend>
        <p><label for="cNome">Nome:</label><input type="text" name="tNome" id="cNome" size="20" maxlength="30"
                placeholder="Nome Completo" /></p>
        <p><label for="cSenha">Senha:</label><input type="password" name="tSenha" id="cSenha" size="8" maxlength="8"
                placeholder="8 dígitos" /></p>
        <p><label for="cMail">E-mail:</label> <input type="email" name="tMail" id="cMail" size="20" maxlength="40"
                placeholder="@xxx.com" /> </p>
        <fieldset id="sexo">
            <legend>Sexo:</legend>
            <input type="radio" name="tSexo" id="cMasc" checked /><label for="cMasc">Masculino</label><br>
            <input type="radio" name="tSexo" id="cFem" /><label for="cFem">Feminino</label>
            <p><label for="cNasc">Data de Nascimento:</label> <input type="date" name="tNasc" id="cNasc" /></p>
        </fieldset>
        </fieldset>

        <fieldset id="endereco">
            <legend>Endereço do Usuário</legend>
            <p><label for="cRua">Logradouro:</label><input type="text" name="tRua" id="cRua" size="13" maxlength="80"
                    placeholder="Rua, Av, Trav, ..." /></p>
            <p><label for="cNum">Número:</label> <input type="number" name="tNum" id="cNum" min="0" max="99999"></p>
            <p><label for="cEst">Estado:</label>
                <select name="tEst" id="cEst">

                    <optgroup label="Região Sudeste">
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="MG">Minas Gerais</option>
                    </optgroup>

                    <optgroup label="Região Sul">
                        <option value="PR">Parará</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="SC">Santa Catarina</option>
                    </optgroup>

                    <optgroup label="Região Note">
                        <option value="AM">Amazonas</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <optio value="AC">Acre</option>
                            <option value="AP">Amapá</option>
                            <option value="PA">Pará</option>
                            <option value="TO">Tocantins</option>
                    </optgroup>

                    <optgroup label="Região Nordeste">

                        <option value="MA">Maranhão</option>
                        <option value="PI">Piauí</option>
                        <option value="CE">Ceará</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="PE">Pernambuco</option>
                        <option value="P">Paraíba</option>
                        <option value="SE">Sergipe</option>
                        <option value="BA">Bahia</option>
                        <option value="AL"></option> Alagoas</option>

                    </optgroup>

                    <optgroup label="Região Centro-Oeste">

                        <option value="DF">Distrito Federal</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="GO">Goiás</option>
                    </optgroup>

                </select>
            </p>

            <p><label for="cCid">Cidade:</label>
                <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade"
                    list="cidades" />
            </p>
            <datalist id="cidades">
                <option value="São Paulo"></option>
                <option value="São Bernardo do Campo"></option>
                <option value="Guarulhos"></option>
                <option value="Campinas"></option>


            </datalist>

        </fieldset>

        <fieldset id="mensagem">
            <legend>Mensagem do Usuário</legend>
            <p><label for="cUrg">Grau de Urgência:</label></p>
            Mín<input type="range" name="tUrg" id="cUrg" min="0" max="10" step="2">Máx</p>
            <p><label for="cMsg">Mensagem:</label>
                <textarea name="tMsg" id="cMsg" cols="40" rows="5" placeholder="Deixe aqui sua mensagem"></textarea>
            </p>

            <button type="button" class="btn btn-secondary">Enviar</button>
